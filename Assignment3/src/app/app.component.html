<p *ngIf="ShowContent">Secret Paragraph</p>
<button class="btn btn-primary" (click)="onClick()">Show Details</button>
<ul>
  <li 
  [ngStyle]="{backgroundColor: i>=4 ? 'blue' : 'transparent'}" 
  [ngClass]="{'white-text': i>=4}"
  *ngFor="let log of LogList; let i = index">
    {{ log }}
  </li>
</ul>
